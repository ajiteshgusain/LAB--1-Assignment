<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Manager</title>
    <link rel="stylesheet" href="styling_dasboard.css">
</head>
<body>
    <div class="container">
        <section class="add-event">
            <h2>Add New Event</h2>
            <form id="eventForm">
                <label>Event Title:</label>
                <input type="text" id="title" required>

                <label>Event Date:</label>
                <input type="date" id="date" required>

                <label>Category:</label>
                <select id="category">
                    <option value="Conference">Conference</option>
                    <option value="Workshop">Workshop</option>
                    <option value="Social">Social</option>
                </select>

                <label>Description:</label>
                <textarea id="description" rows="3" cols="3"></textarea>

                <button type="submit">Add Event</button>
            </form>
        </section>

        <section class="my-events">
            <h2>My Events</h2>
            <div class="button-group">
                <button id="clearAll" class="btn-clear">Clear All Events</button>
                <button id="addSample" class="btn-sample">Add Sample Events</button>
            </div>
            <div id="eventList" class="event-grid">
                </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
